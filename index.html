<!DOCTYPE html>
<html>
<head>
	<title>My Account</title>
	<link rel="stylesheet" type="text/css" href="./css/global.css" />
</head>
	<body>
		<div class="container">
			<span class="overlay" id="overlay"></span>
			<div class="pop-up" id="pop-up">
				<div class="pop-up-content">
					<header><p>Your Progress</p> </header>
					<div class="pop-up-body">
						<div class="pop-up-body-content" >
							<div class="progress-control table">
								<div class="row">
									<span class="progress-title cell">Reached:</span>
									<div  class="progress-bar cell">
										<div class="bar-body">
											
											<p class="bar-content" data-current=56 data-total=125 >
												<span class="bar"></span>
												<span class="bar-indicator"><span></span></span>
											</p>
										</div>
									</div>
									<p class="progress-target cell">Target <span>$125</span></p>
								</div>
							</div>
							<div class="msg msg-info">
								<p><span></span>You need $56 to reach your target.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/libs/jquery-3.1.0.min.js" type="text/javascript"></script>
		<script src="./js/global/app.js" type="text/javascript"></script>
		<script src="./js/global/account.js" type="text/javascript"></script>
	</body>
</html>
